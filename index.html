    <style>
        html, body {
            width: 100%;

            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
        }

        body {
            position: fixed;
            inset: 0;

        #map {

            inset: 0;

        }

        .ol-control {

        .ol-control > *:focus {

            background-color: #f8f8f8 !important;
        }

            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 12px;
            z-index: 2000;

        }

        #logos img {
            height: 42px;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 8px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }
    </style>

    <title>ASADAS AyA WebGIS</title>

<body>

<div id="map">

</div>

<script src="./resources/qgis2web.js"></script>

<!-- Optimized Route Loader -->
<script>

document.addEventListener("DOMContentLoaded", function () {

    // Wait a short moment to ensure qgis2web map is initialized
    setTimeout(function () {

        if (typeof map === "undefined") {
            console.error("Map object not found.");
            return;
        }

        fetch('./layers/optimized_route.geojson')
            .then(response => response.json())
            .then(data => {

                const routeSource = new ol.source.Vector({
                    features: new ol.format.GeoJSON().readFeatures(data, {
                        dataProjection: 'EPSG:4326',
                        featureProjection: 'EPSG:3857'
                    })
                });

                const routeLayer = new ol.layer.Vector({
                    source: routeSource,
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: '#ff0000',
                            width: 4
                        })
                    })
                });

                routeLayer.set('title', 'Optimized Route');
                routeLayer.set('type', 'overlay');

                map.addLayer(routeLayer);

                // Optional: Auto-zoom to route
                map.getView().fit(routeSource.getExtent(), {
                    padding: [40, 40, 40, 40],
                    maxZoom: 14
                });

                console.log("Optimized route loaded successfully.");

            })
            .catch(error => console.error('Error loading route:', error));

    }, 500);

});

</script>

</body>
