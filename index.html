<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Styles -->
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="./resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/photon-geocoder-autocomplete.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <!-- FULLSCREEN + UI CSS -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow: hidden;
        }

        body {
            position: fixed;
            inset: 0;
        }

        #map {
            position: absolute;
            inset: 0;
            width: 100vw;
            height: 100vh;
        }

        /* OpenLayers controls */
        .ol-control {
            background-color: rgba(255, 255, 255, 0.4) !important;
            padding: 2px !important;
        }

        .ol-control > * {
            background-color: #f8f8f8 !important;
            color: #444444 !important;
            border-radius: 0;
        }

        .ol-control > *:hover,
        .ol-control > *:focus {
            background-color: rgba(248, 248, 248, 0.7) !important;
        }

        .ol-attribution a,
        .gcd-gl-input::placeholder,
        .search-layer-input-search::placeholder {
            color: #444444 !important;
        }

        .search-layer-input-search {
            background-color: #f8f8f8 !important;
        }

        /* LOGOS */
        #logos {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 12px;
            z-index: 2000;
            pointer-events: none;
        }

        #logos img {
            height: 42px;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 8px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }
    </style>

    <title>ASADAS AyA WebGIS</title>
</head>

<body>

    <!-- MAP (ONLY ONE) -->
    <div id="map">

        <!-- LOGOS -->
        <div id="logos">
            <img src="resources/Aliarse_Logo.png" alt="Aliarse">
            <img src="resources/Geolux_logo.png" alt="Geolux">
        </div>

        <!-- POPUP -->
        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="./resources/qgis2web_expressions.js"></script>
    <script src="./resources/functions.js"></script>
    <script src="./resources/ol.js"></script>
    <script src="./resources/ol-layerswitcher.js"></script>
    <script src="./resources/photon-geocoder-autocomplete.min.js"></script>

    <script src="./layers/AsadasAyA_2.js"></script>
    <script src="./layers/ASADASVisita_3.js"></script>
    <script src="./layers/Costa_Rica_ADM1_simplifiedsimplified_4.js"></script>

    <script src="./styles/AsadasAyA_2_style.js"></script>
    <script src="./styles/ASADASVisita_3_style.js"></script>
    <script src="./styles/Costa_Rica_ADM1_simplifiedsimplified_4_style.js"></script>

    <script src="./layers/layers.js"></script>
    <script src="./resources/Autolinker.min.js"></script>
    <script src="./resources/qgis2web.js"></script>

</body>
</html>
