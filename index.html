<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="./resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/photon-geocoder-autocomplete.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        #logos {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 12px;
            z-index: 2000;
            pointer-events: none;
        }
        #logos img {
            height: 42px;
            background: rgba(255,255,255,0.9);
            padding: 6px 8px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }
    </style>

    <title>ASADAS AyA WebGIS</title>
</head>

<body>

<div id="map">

    <div id="logos">
        <img src="resources/Aliarse_Logo.png" alt="Aliarse">
        <img src="resources/Geolux_logo.png" alt="Geolux">
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>

</div>

<!-- Core -->
<script src="./resources/qgis2web_expressions.js"></script>
<script src="./resources/functions.js"></script>
<script src="./resources/ol.js"></script>
<script src="./resources/ol-layerswitcher.js"></script>
<script src="./resources/photon-geocoder-autocomplete.min.js"></script>

<!-- Layers -->
<script src="./layers/AsadasAyA_2.js"></script>
<script src="./layers/ASADASVisita_3.js"></script>
<script src="./layers/Costa_Rica_ADM1_simplifiedsimplified_4.js"></script>

<!-- Styles -->
<script src="./styles/AsadasAyA_2_style.js"></script>
<script src="./styles/ASADASVisita_3_style.js"></script>
<script src="./styles/Costa_Rica_ADM1_simplifiedsimplified_4_style.js"></script>

<script src="./layers/layers.js"></script>
<script src="./resources/Autolinker.min.js"></script>
<script src="./resources/qgis2web.js"></script>

<script>
window.addEventListener('load', function () {

    if (typeof map === "undefined") {
        console.error("Map not initialized.");
        return;
    }

    /* ==============================
       1. Add Layer Switcher Control
    ===============================*/
    var layerSwitcher = new ol.control.LayerSwitcher({
        activationMode: 'click',
        startActive: true,
        groupSelectStyle: 'children'
    });
    map.addControl(layerSwitcher);

    /* ==============================
       2. Load Optimized Route
    ===============================*/

    fetch('https://palfangulo.github.io/Aliarse_Asadas_AYA/layers/optimized_route.geojson')
        .then(response => {
            if (!response.ok) {
                throw new Error("GeoJSON file not accessible via GitHub Pages.");
            }
            return response.json();
        })
        .then(data => {

            var routeSource = new ol.source.Vector({
                features: new ol.format.GeoJSON().readFeatures(data, {
                    dataProjection: 'EPSG:4326',
                    featureProjection: 'EPSG:3857'
                })
            });

            var routeLayer = new ol.layer.Vector({
                source: routeSource,
                title: "Optimized Route",
                type: "overlay",
                visible: true,
                style: new ol.style.Style({
    stroke: new ol.style.Stroke({
        color: "rgba(220, 0, 0, 0.9)",
        width: 2,
        lineCap: "round",
        lineJoin: "round"
    })
})


            map.addLayer(routeLayer);

            // Force route to top
            map.removeLayer(routeLayer);
            map.addLayer(routeLayer);

            // Zoom to route
            map.getView().fit(routeSource.getExtent(), {
                padding: [50,50,50,50],
                maxZoom: 14
            });

            console.log("Optimized route loaded correctly.");

        })
        .catch(error => {
            console.error("Route loading error:", error);
        });

});
</script>

</body>
</html>
